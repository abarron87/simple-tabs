<div class="tabs-container">
    <ul>
        <li ng-repeat="tab in tabs" ng-class="{ active: $index == activeIndex }" ng-click="setActiveTab($index)">
            <span>{{ tab.name }}</span>
        </li>
    </ul>
    <div class="tab-contents">
        <p ng-bind-html="tabs[activeIndex].contents"></p>
    </div>
</div>
